<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/db98224cbe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-img"></div>

    <div class="login-wrapper">
        <div class="title">
            <h1>Login</h1>
        </div>

        <form class="login-form" action="process-login.php" method="POST">
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="janedoe@email.com" required>
            </div>

            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="***************" required>
            </div>

            <!-- TODO: add backend authentication processing, remove onclick event -->
            <input onclick="window.location.href='../index.html'" type="submit" value="Log in">
        </form>

        <hr>

        <button class="social-btn"><i class="fab fa-github"></i>GitHub</button>
        <button class="social-btn"><i class="fab fa-twitter"></i>Twitter</button>

        <a class="link" href="#">Forgot your password?</a>
        <a class="link" href="#">Create account</a>
    </div>
</body>

</html>
